        <!-- Contant Start -->
        <div class="content">
            <section class="contact-form-wrap">
                <div class="container-fluid">
                    <div class="contact-form-content contact-form1">
                        <!-- <img src="images/uxpro-img.png" style="margin-bottom: 18px" class="uxpro-img" alt=""> -->
                        <div class="contact-form-inner-wrap">
                            <!-- <a href="contact-form5.html" class="back-btn">
                                <img src="images/arrow-left-icon.svg" alt="">
                            </a> -->
                            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group" role="group" aria-label="First group">
                                    <a href="contact-form5.html" class="back-btn">
                                        <img src="images/arrow-left-icon.svg" alt="">
                                    </a>
                                  
                                </div>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <a href="contact-form5.html" class="calendly">
                                        Schedule Calendly Meeting
                                    </a>
                                </div>
                              </div>
                            <form name="contact" action= "contact-form-success.html" method="POST" data-netlify="true" class="contact-form-inner">
                                <h4>Get in Touch</h4>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>First Name</label>
                                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter first name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Last Name</label>
                                        <input id="name2" name="name" type="text" class="form-control" placeholder="Enter last name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Email</label>
                                        <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Mobile Number</label>
                                        <input id="number" name="number" type="number" class="form-control" placeholder="mobile number">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Budget range</label>
                                        <label class="select-wrap">
                                            <select name="budget" id="form_budget">
                                                <option value="0-$20,000">$0 - $20,000</option>
                                                <option value="20K-$50,000">$20k - $50,000</option>
                                                <option value="$50K-$100,000">$50k - $100,000</option>
                                                <option value="$100K-$250,000">$100k - $250,000</option>
                                                <option value="$250K-$1,000,000">$250k - $1,000,000+</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Options</label>
                                        <div class="dropdown checkbox-menu-dropdown">
                                            <button class="btn btn-default dropdown-toggle" type="button" 
                                                    id="dropdownMenu1" data-toggle="dropdown" 
                                                    aria-haspopup="true" aria-expanded="true">
                                                Select Option
                                            </button>
                                            <ul class="dropdown-menu checkbox-menu allow-focus" aria-labelledby="dropdownMenu1">
                                              <li>
                                                <input type="checkbox">
                                                <label>Email</label>
                                              </li>
                                              
                                              <li>
                                                <input type="checkbox">
                                                <label>Phone</label>
                                              </li>
                                              
                                              <li>
                                                <input type="checkbox">
                                                <label>Both</label>
                                              </li>
                                              
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label>Project Description</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Enter a brief description of your project"></textarea>
                                    </div>
                                    
                                    <div class="form-group col-12">
                                        <label>Attach Files</label>
                                        <div class="file-drop-area">
                                            <span class="fake-btn">Drop files here or</span>
                                            <span class="file-msg">--</span>
                                            <span class="select-file">Select files</span>
                                            <input class="file-input" type="file" multiple>
                                        </div>
                                    </div>
                                </div>
                               <!-- <a href="uxpro-html3-update/index.html"  class="general-btn" type="submit" name="submit">Submit</a> --> 
                                <button class="general-btn" type="submit" name="submit">Submit</button> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
